                                    <span className="text-white">Visit the Main Hub</span>
                                </a>
                            </div>
                        </div>
                        
                        {/* Actions */}
                        <div className="flex justify-center gap-4">
                            <button 
                                onClick={onRestart}
                                className="px-8 py-3 border border-amber-500/50 text-amber-400 rounded-lg hover:bg-amber-500/10 transition-colors"
                            >
                                Get New Recommendations
                            </button>
                        </div>
                        
                        {/* Footer */}
                        <div className="text-center mt-12 text-gray-600 text-sm">
                            <p className="font-cinzel text-amber-600">7¬≥√ó7 = 2,401</p>
                            <p className="mt-1">sevencubedseven.com</p>
                        </div>
                    </div>
                </div>
            );
        };
        
        // Main App
        const App = () => {
            const [screen, setScreen] = useState('welcome');
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [answers, setAnswers] = useState([]);
            
            const handleStart = () => {
                setScreen('questions');
                setCurrentQuestion(0);
                setAnswers([]);
            };
            
            const handleAnswer = (answer) => {
                const newAnswers = [...answers, answer];
                setAnswers(newAnswers);
                
                setTimeout(() => {
                    if (currentQuestion < questions.length - 1) {
                        setCurrentQuestion(currentQuestion + 1);
                    } else {
                        setScreen('results');
                    }
                }, 300);
            };
            
            const handleRestart = () => {
                setScreen('welcome');
                setCurrentQuestion(0);
                setAnswers([]);
            };
            
            return (
                <div className="min-h-screen text-white">
                    {screen === 'welcome' && <WelcomeScreen onStart={handleStart} />}
                    {screen === 'questions' && (
                        <QuestionScreen 
                            question={questions[currentQuestion]}
                            questionNum={currentQuestion + 1}
                            total={questions.length}
                            onAnswer={handleAnswer}
                            selectedAnswer={answers[currentQuestion]}
                        />
                    )}
                    {screen === 'results' && (
                        <ResultsScreen 
                            answers={answers}
                            onRestart={handleRestart}
                        />
                    )}
                </div>
            );
        };
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
